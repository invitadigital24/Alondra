document.addEventListener("DOMContentLoaded", () => {
  const elementos = document.querySelectorAll(".observado");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const el = entry.target;
        if (el.classList.contains("observado")) {
          el.className = el.className.replace(/\bobservado\b/, "animate__animated");
          el.style.animation = 'none';
          void el.offsetWidth;
          el.style.animation = '';
        }
        observer.unobserve(el);
      }
    });
  }, { threshold: 0.1 });

  elementos.forEach(el => observer.observe(el));
});



let muted = false;
$('#sound,#play').click(() => {

    muted = !muted;
    if (muted) {
        audio.play();
    } else {
        audio.pause();
    }
    $('#sound').find('img').attr('src', muted ? 'sound.svg' : 'sound_mute.svg');

});
